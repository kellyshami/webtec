<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/dash.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Admin panel</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-clinic-medical"></i>
                    <div class="title">Warrior'Castle</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-th-large"></i>
                    <div class="title">Dashboard</div>
                </a>
            </li>
            <li>
                <a th:href="@{/download-pdf}">
                    <i class="fas fa-stethoscope"></i>
                    <div class="title">Download</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-md"></i>
                    <div class="title">Professors</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-puzzle-piece"></i>
                    <div class="title">Departments</div>
                </a>
            </li>
            <li>
                <a th:href="@{/createForm}">
                    <i class="fas fa-hand-holding-usd"></i>
                    <div class="title">Results</div>
                </a>
            </li>
            <!-- <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <div class="title">Settings</div>
                </a>
            </li> -->
            <li>
                <a href="#">
                    <i class="fas fa-question"></i>
                    <div class="title">Help</div>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="top-bar">

            <div class="search">
                <input type="text" name="search" placeholder="search here">
                <!--                <label for="search"><i class="fas fa-search"></i></label>-->
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <!--                <img src="oui.jpg" alt="">-->
            </div>
        </div>
        <form action="" method="post" id="infor">
            <div class="information">
                <h2>DASHBOARD</h2>
                <p>CRUD TABLE</p>
            </div>
            <div class="wrapper">
                <div class="table" >
                    <div class="row header green">
                        <table width="100%">
                            <thead>
                            <tr>
                                <td>Id</td>
                                <td>StudentId</td>
                                <td>Name</td>
                                <td>Course</td>
                                <td>Result</td>
                                <!--                <td>Action</td>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="stud:${students}">
                                <td th:text="${stud.getId()}"></td>
                                <td th:text="${stud.getStudentId()}"></td>
                                <td th:text="${stud.getStudentName()}"></td>
                                <td th:text="${stud.getCourse()}"></td>
                                <td th:text="${stud.getResult()}"></td>
                                <td>
                                    <a th:href="@{/update/{id}(id=${stud.getId()})}">Edit</a> |
                                    <a th:href="@{/delete_profile/{id}(id=${stud.getId()})}">Delete</a>
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </form>
    </div>
    </div>
</div>
</body>
</html>
